<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Wedding Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="countdown-container">
      <header>
        <h1>Our Journey Starts Soon</h1>
        <h2>Muhammed & Mariam</h2>
      </header>
      
      <div class="quran-verse">
  <blockquote>
    <p>
      {وَجَعَلَ بَیۡنَكُم مَّوَدَّةࣰ وَرَحۡمَة}
    </p>
    <cite>[سُورَةُ الرُّومِ: ٢١]</cite>
  </blockquote>
</div>

      <div class="countdown">
        <div class="time-box">
          <span id="days" class="time-value">00</span>
          <span class="time-label">Days</span>
        </div>
        <div class="time-box">
          <span id="hours" class="time-value">00</span>
          <span class="time-label">Hours</span>
        </div>
        <div class="time-box">
          <span id="minutes" class="time-value">00</span>
          <span class="time-label">Minutes</span>
        </div>
        <div class="time-box">
          <span id="seconds" class="time-value">00</span>
          <span class="time-label">Seconds</span>
        </div>
      </div>

      <footer>
        <p>The Big Day: <strong>June 01, 2026</strong></p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
